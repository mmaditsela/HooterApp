<ion-content [fullscreen]="true">
  <div class="login-container">
    <div class="logo-section">
      <img src="assets/images/hootersv.svg" alt="HooterApp Logo" class="logo-image" />
    </div>

    <ion-card>
      <ion-card-content>
        <form (ngSubmit)="login()">
          <!-- Username Input -->
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input
              type="text"
              [(ngModel)]="username"
              name="username"
              required
            ></ion-input>
          </ion-item>

          <!-- Password Input -->
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input
              type="password"
              [(ngModel)]="password"
              name="password"
              required
            ></ion-input>
          </ion-item>

          <!-- Role Selection -->
          <ion-item>
            <ion-label>Login as</ion-label>
            <ion-select [(ngModel)]="loginRole" name="loginRole" interface="popover">
              <ion-select-option value="driver">Driver</ion-select-option>
              <ion-select-option value="passenger">Passenger</ion-select-option>
            </ion-select>
          </ion-item>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="error-message">
            <ion-text color="danger">
              <p>{{ errorMessage }}</p>
            </ion-text>
          </div>

          <!-- Login Button -->
          <ion-button
            expand="block"
            color="primary"
            type="submit"
            [disabled]="isLoading"
          >
            <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
            <span *ngIf="!isLoading">Login</span>
          </ion-button>
        </form>

        <!-- Register Link -->
        <div class="register-link">
          <p>Don't have an account? <a [routerLink]="['/register']">Register here</a></p>
        </div>

        <!-- Demo Credentials -->
        <div class="demo-info">
          <ion-text color="medium">
            <p><small>Demo: driver0 / password (Driver) or passenger0 / password (Passenger)</small></p>
          </ion-text>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
