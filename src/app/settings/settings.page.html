<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="goBack()" defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="settings-container">
    <!-- Avatar Section -->
    <div class="settings-header">
      <div class="avatar-placeholder">
        <ion-icon name="person-circle"></ion-icon>
      </div>
      <p class="user-label">User Profile</p>
    </div>

    <!-- Menu Items -->
    <nav class="settings-menu">
      <ion-item button (click)="navigateTo('/tabs/tab1')" lines="none">
        <ion-icon slot="start" name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>

      <ion-item button (click)="navigateTo('/tabs/tab2')" lines="none">
        <ion-icon slot="start" name="map"></ion-icon>
        <ion-label>Routes</ion-label>
      </ion-item>

      <ion-item button (click)="navigateTo('/tabs/tab3')" lines="none">
        <ion-icon slot="start" name="pulse"></ion-icon>
        <ion-label>Activity</ion-label>
      </ion-item>

      <ion-item button (click)="navigateTo('/tabs/tab4')" lines="none">
        <ion-icon slot="start" name="person"></ion-icon>
        <ion-label>Account</ion-label>
      </ion-item>
    </nav>

    <!-- Logout Button -->
    <div class="settings-footer">
      <ion-button expand="block" color="danger" (click)="logout()">
        <ion-icon slot="start" name="log-out"></ion-icon>
        Logout
      </ion-button>
    </div>
  </div>
</ion-content>
